<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .center-button {
          display: block;
          margin: 0 auto;
          
        }
        .scrollable-div {
      height: 250px; 
      overflow: auto; 
      padding: 5px; 
    }
      </style>

</head>

<body>

    <div class="container rounded"  ">

        <div class="row">
            <div id="maincontainer" class="container mt-2 card   "
                style="width: 95%;height:635px; border-bottom: 5px solid #ccc;
                background: linear-gradient(to top, whitesmoke 75%, #563d7c 25%);border-radius: 15px;">

                <h2 class="text-white" align="center">TODO LIST</h1>

                <div class="card m-3 " style="border-radius: 15px;">

                    <div class="card-body">
                       <div style="display: flex; align-items: center;">
                        <input type="text" style="width: 60%;border-bottom: 2px solid grey;border-left: 5px solid white;border-right: 5px solid white;border-top: 5px solid white;"
                         class="form-control center-button" id="inpNewTask"
                        aria-describedby="newTaskHelp"
                        placeholder="What would you like to do?">
                        <button class="btn btn-danger " 
                         style="position: relative; right: 155px; " disabled id="btnReset">
                            <i class="fas fa-backspace"></i> 
                          </button>
                        </div>
                        <br>
                              
                      
                               <button class="btn btn-success col center-button" style="width: 30%;"  disabled id="btnAdd">
                                   <i id="plus" class="fas fa-plus-square"></i> Add
                                 </button>
                                
                    </div>
                </div>

                <div class="card m-3 " style="border-radius: 15px;border-bottom: 5px solid #ccc">

                    <div class="card-body">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Todo List</h5>
                            <button class="btn btn-warning "  disabled id="btnCleanup">
                                <i class="fas fa-trash-alt"></i> Cleanup
                              </button>
                        </div>
                       
                       <div class="scrollable-div" >
                          <!-- Task List -->
                        <ul class="row list-group m-1" id="ulTasks">
                        </ul>

                       </div>
                       
                    </div>
                </div>

            </div>




        </div>

      

      

       
    </div>

</body>

</html>
